<!DOCTYPE html>
<html>
  <head>
    <title>My Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-blue: #3b82f6;
        --light-blue: #eff6ff;
        --hover-blue: #60a5fa;
        --text-primary: #1e3a8a;
        --text-secondary: #64748b;
        --shadow-color: rgba(59, 130, 246, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        padding: 16px;
        width: 320px;
        max-height: 450px;
        overflow-y: auto;
        color: var(--text-primary);
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--light-blue);
      }

      .header-icon {
        color: var(--primary-blue);
        font-size: 20px;
        margin-right: 8px;
      }

      .header-title {
        font-weight: 600;
        font-size: 16px;
        color: var(--text-primary);
      }

      #messages {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
        color: var(--text-secondary);
        font-size: 14px;
      }

      .loading::after {
        content: "...";
        animation: ellipsis 1.5s infinite;
        width: 20px;
        display: inline-block;
        text-align: left;
      }

      .message {
        padding: 12px 15px;
        background-color: #ffffff;
        border-radius: 8px;
        border-left: 3px solid var(--primary-blue);
        box-shadow: 0 2px 10px var(--shadow-color);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
        font-size: 14px;
        line-height: 1.5;
        color: var(--text-primary);
        animation: fadeIn 0.3s ease-in-out;
      }

      .message:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-color);
        background-color: var(--light-blue);
      }

      .message:active {
        transform: translateY(0px);
        background-color: #e1effe;
      }

      .empty-state {
        text-align: center;
        padding: 30px 20px;
        color: var(--text-secondary);
        font-size: 14px;
      }

      /* Ripple effect */
      .message {
        position: relative;
        overflow: hidden;
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        background-color: rgba(59, 130, 246, 0.2);
      }

      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes ellipsis {
        0% {
          content: ".";
        }
        33% {
          content: "..";
        }
        66% {
          content: "...";
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-blue);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--hover-blue);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <svg class="header-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 2C6.48 2 2 6.48 2 12C2 13.89 2.525 15.66 3.44 17.17L2 22L6.83 20.56C8.34 21.475 10.11 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C10.33 20 8.77 19.53 7.45 18.71L7.07 18.49L4.21 19.29L5.01 16.43L4.79 16.05C3.97 14.73 3.5 13.17 3.5 11.5C3.5 7.36 6.86 4 11 4C15.14 4 18.5 7.36 18.5 11.5C18.5 15.64 15.14 19 11 19H12Z"
          fill="currentColor"
        />
      </svg>
      <h1 class="header-title">My ChatGPT Messages</h1>
    </div>
    <div id="messages" class="loading">Loading messages</div>
    <script src="popup.js"></script>
  </body>
</html>
